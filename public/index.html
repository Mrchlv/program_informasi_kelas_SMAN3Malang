<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Informasi Kelas Siswa</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Program Informasi Kelas Siswa</h1>
  </header>
  <main>
    <form id="student-form">
      <label for="student-code">Kode Siswa:</label>
      <input type="text" id="student-code" name="student-code" required>
      <label for="student-name">Nama Siswa:</label>
      <input type="text" id="student-name" name="student-name" required>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Program Informasi Kelas Siswa</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
